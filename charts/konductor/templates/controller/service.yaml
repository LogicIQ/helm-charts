apiVersion: v1
kind: Service
metadata:
  name: {{ template "konductor.fullname" . }}-controller-manager
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "konductor.labels" . | nindent 4 }}
spec:
  ports:
  - name: metrics
    port: 8080
    protocol: TCP
    targetPort: 8080
  - name: health
    port: 8081
    protocol: TCP
    targetPort: 8081
  selector:
    {{- include "konductor.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: manager