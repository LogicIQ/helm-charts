apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "secret-santa.fullname" . }}-controller
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "secret-santa.labels" . | nindent 4 }}
  {{- if .Values.controller.annotations}}
  annotations:
    {{- toYaml .Values.controller.annotations | nindent 4 }}
  {{- end }}
spec:
  selector:
    matchLabels:
      {{- include "secret-santa.selectorLabels" . | nindent 6 }}
  replicas: {{ .Values.controller.replicas }}
  template:
    metadata:
      labels:
        {{- include "secret-santa.labels" . | nindent 8 }}
        {{- with .Values.controller.podLabels }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- if .Values.controller.podAnnotations}}
      annotations:
        {{- toYaml .Values.controller.podAnnotations | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ template "secret-santa.fullname" . }}-controller
      {{- with .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.controller.terminationGracePeriodSeconds }}
      terminationGracePeriodSeconds: {{ . }}
      {{- end }}
      containers:
        - name: secret-santa
          command:
            - /secret-santa
          args:
            - --metrics-bind-address={{ .Values.controller.args.metricsBindAddress }}
            - --health-probe-bind-address={{ .Values.controller.args.healthProbeBindAddress }}
            - --leader-elect={{ .Values.controller.args.leaderElect }}
            - --max-concurrent-reconciles={{ .Values.controller.args.maxConcurrentReconciles }}
            - --dry-run={{ .Values.controller.args.dryRun }}
            - --log-format={{ .Values.controller.args.logFormat }}
            - --log-level={{ .Values.controller.args.logLevel }}
          {{- if .Values.controller.args.watchNamespaces }}
            {{- range .Values.controller.args.watchNamespaces }}
            - --watch-namespaces={{ . }}
            {{- end }}
          {{- end }}
          {{- if .Values.controller.args.includeAnnotations }}
            {{- range .Values.controller.args.includeAnnotations }}
            - --include-annotations={{ . }}
            {{- end }}
          {{- end }}
          {{- if .Values.controller.args.excludeAnnotations }}
            {{- range .Values.controller.args.excludeAnnotations }}
            - --exclude-annotations={{ . }}
            {{- end }}
          {{- end }}
          {{- if .Values.controller.args.includeLabels }}
            {{- range .Values.controller.args.includeLabels }}
            - --include-labels={{ . }}
            {{- end }}
          {{- end }}
          {{- if .Values.controller.args.excludeLabels }}
            {{- range .Values.controller.args.excludeLabels }}
            - --exclude-labels={{ . }}
            {{- end }}
          {{- end }}
          {{- with .Values.controller.args.additionalArgs -}}
            {{ toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ default .Chart.AppVersion .Values.image.tag }}"
          {{- with .Values.image.pullPolicy }}
          imagePullPolicy: {{ . }}
          {{- end }}
          {{- with .Values.controller.resources }}
          resources: {{ toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 15
            periodSeconds: 20
          env:
            - name: SECRET_SANTA_METRICS_BIND_ADDRESS
              value: {{ .Values.controller.args.metricsBindAddress | quote }}
            - name: SECRET_SANTA_HEALTH_PROBE_BIND_ADDRESS
              value: {{ .Values.controller.args.healthProbeBindAddress | quote }}
            - name: SECRET_SANTA_LEADER_ELECT
              value: {{ .Values.controller.args.leaderElect | quote }}
            - name: SECRET_SANTA_MAX_CONCURRENT_RECONCILES
              value: {{ .Values.controller.args.maxConcurrentReconciles | quote }}
            - name: SECRET_SANTA_DRY_RUN
              value: {{ .Values.controller.args.dryRun | quote }}
            - name: SECRET_SANTA_LOG_FORMAT
              value: {{ .Values.controller.args.logFormat | quote }}
            - name: SECRET_SANTA_LOG_LEVEL
              value: {{ .Values.controller.args.logLevel | quote }}
          {{- if .Values.controller.args.watchNamespaces }}
            - name: SECRET_SANTA_WATCH_NAMESPACES
              value: {{ join "," .Values.controller.args.watchNamespaces | quote }}
          {{- end }}
          {{- if .Values.controller.args.includeAnnotations }}
            - name: SECRET_SANTA_INCLUDE_ANNOTATIONS
              value: {{ join "," .Values.controller.args.includeAnnotations | quote }}
          {{- end }}
          {{- if .Values.controller.args.excludeAnnotations }}
            - name: SECRET_SANTA_EXCLUDE_ANNOTATIONS
              value: {{ join "," .Values.controller.args.excludeAnnotations | quote }}
          {{- end }}
          {{- if .Values.controller.args.includeLabels }}
            - name: SECRET_SANTA_INCLUDE_LABELS
              value: {{ join "," .Values.controller.args.includeLabels | quote }}
          {{- end }}
          {{- if .Values.controller.args.excludeLabels }}
            - name: SECRET_SANTA_EXCLUDE_LABELS
              value: {{ join "," .Values.controller.args.excludeLabels | quote }}
          {{- end }}
          securityContext:
            {{- toYaml .Values.controller.securityContext | nindent 12 }}
    {{- with .Values.controller.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.controller.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      securityContext:
        {{- toYaml .Values.controller.podSecurityContext | nindent 8 }}
    {{- with .Values.controller.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.controller.priorityClassName }}
      priorityClassName: {{ . }}
    {{- end }}